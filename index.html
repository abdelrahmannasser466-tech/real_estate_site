<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشروعات عقارية</title>
  <style>
    body {font-family: Arial; direction: rtl; background:#f5f5f5;}
    .container {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:20px;}
    .card {background:#fff; padding:15px; border-radius:8px;}
    .card img {width:100%; border-radius:8px;}
    a {display:block; margin-top:10px; background:#c9a34a; color:#fff; text-align:center; padding:10px; text-decoration:none;}
  </style>
</head>
<body>

<h1 style="text-align:center">مشروعاتنا</h1>

<div class="container">
  <div class="card">
    <img src="https://via.placeholder.com/300">
    <h3>كمبوند أقمار 6 أكتوبر</h3>
    <p>يبدأ من 3,500,000 ج.م</p>
    <a href="#">تفاصيل المشروع</a>
  </div>
</div>

</body>
</html>
