<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تفاصيل المشروع</title>
<style>
body { font-family: Arial; direction: rtl; padding:20px; background:#f0f2f5; }
h1 { color:#333; }
p { color:#555; margin:5px 0; }
img { width:100%; max-width:600px; border-radius:8px; margin-bottom:15px; }
</style>
</head>
<body>

<h1 id="name"></h1>
<img id="image" src="" alt="">
<p id="price"></p>
<p id="location"></p>
<p id="area"></p>
<p id="rooms"></p>
<p id="floors"></p>
<p id="description"></p>
<a href="index.html">⬅ العودة للمشاريع</a>

<script>
// نفس البيانات اللي عندك في index.html
const projects = [
  { id: 1, name: "كمبوند أقمار 6 أكتوبر", price: 3500000, location: "6 أكتوبر", image: "images/qamar6october.jpg", area:"150 م²", rooms:3, floors:2, description:"كمبوند فاخر قريب من الخدمات والمدارس." },
  { id: 2, name: "كمبوند طبيعة الواحات", price: 2800000, location: "الواحات", image: "images/tabeea_wahat.jpg", area:"120 م²", rooms:2, floors:1, description:"مشروع هادي مع مساحات خضراء واسعة." }
  // أضف المشاريع الأخرى هنا بنفس الصيغة
];

// قراءة id من الرابط
const params = new URLSearchParams(window.location.search);
const projectId = parseInt(params.get('id'));

// البحث عن المشروع
const project = projects.find(p => p.id === projectId);

if(project){
  document.getElementById('name').innerText = project.name;
  document.getElementById('image').src = project.image;
  document.getElementById('price').innerText = السعر: ${project.price.toLocaleString()} ج.م;
  document.getElementById('location').innerText = الموقع: ${project.location};
  document.getElementById('area').innerText = المساحة: ${project.area};
  document.getElementById('rooms').innerText = عدد الغرف: ${project.rooms};
  document.getElementById('floors').innerText = عدد الطوابق: ${project.floors};
  document.getElementById('description').innerText = الوصف: ${project.description};
} else {
  document.body.innerHTML = "<h2>المشروع غير موجود</h2><a href='index.html'>⬅ العودة للمشاريع</a>";
}
</script>

</body>
</html>
